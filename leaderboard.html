<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIN & MAX LEADERBOARD (DOM)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="input">
            <div><div class="int" id="min">10</div> <p>MIN</p></div>
            <div><div class="int" id="max">15</div> <p>MAX</p></div>
        </div>
        <div class="score_input">
            <div class="box_score"><p>SCORE</p> <p id="score">#</p> </div>
                <div class="box">
                    <button class="button" id="one" >1</button>
                    <button class="button" id="two" >2</button>
                    <button class="button" id="three" >3</button>
                    <button class="button" id="four" >4</button>
                    <button class="button" id="five" >5</button>
                    <button class="button" id="six" >6</button>
                    <button class="button" id="seven" >7</button>
                    <button class="button" id="eight" >8</button>
                    <button class="button" id="nine" >9</button>
                </div>
                <div class="button zero"><button>0</button></div>
                <div class="enter">
                    <button id="enter">Enter</button>
                </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
